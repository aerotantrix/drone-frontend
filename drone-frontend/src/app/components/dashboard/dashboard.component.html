<div class="dashboard-container">
  <ag-grid-angular
    [rowData]="stations"
    [columnDefs]="colDefs"
    class="ag-theme-quartz"
    style="height: 500px"
    rowSelection="single"
    (cellClicked)="viewShelvesClick($event)"
    (rowClicked)="viewShelvesClick($event)"
    (rowSelected)="viewShelvesClick($event)"
  >
  </ag-grid-angular>
</div>
